<link rel="stylesheet" type="text/css" href="../public/slider-tkahn/css/smoothDivScroll.css" />

<div id="makeMeScrollable">
  {% for i in page.slider-gallery %}
   <img src="../public/images/photo/{{i}}" height="330px" >
  {% endfor %}
</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="../public/thickbox/js/thickbox.js" type="text/javascript"></script>
<script src="../public/slider-tkahn/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="../public/slider-tkahn/js/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="../public/slider-tkahn/js/jquery.kinetic.min.js" type="text/javascript"></script>
<script src="../public/slider-tkahn/js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
<script type="text/javascript">
	// Initialize the plugin with no custom options
	$(document).ready(function () {
		// None of the options are set
		$("div#makeMeScrollable").smoothDivScroll({
			autoScrollingMode: "onStart"
		});
	});
</script>
